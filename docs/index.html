<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="generator" content="Hugo 0.74.2" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Brew Cask</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <div class="row p-0 m-0">
        <header class="col">
          <h1>
            <a href="https://mi-ki-ri.github.io/awesome-brew-cask-site/">
              Awesome Brew Cask
            </a>
          </h1>
        </header>
      </div>
      <div class="row">
        <nav class="col">
          <input type="search" id="sBox" class="form-control" />
        </nav>
      </div>
      <div class="row">
        <div class="col p-5">
          <h2>検索結果を全表示</h2>
        </div>
      </div>
      <div class="row">
        <main class="col">
          <div class="card-columns" id="deck"></div>
        </main>
      </div>
      <div class="row p-0 m-0">
        <footer class="col p-0">
          <button id="laquo" class="btn btn-light" type="button" id="">&laquo;</button>
          <button id="raquo" type="button" class="btn btn-light">&raquo;</button>
        </footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        var start = 0;
        let documents = [];
        let idx = null;
        await axios
          .get("https:\/\/mi-ki-ri.github.io\/awesome-brew-cask-site\//indexes/my-index.json")
          .then((res) => {
            documents = res.data;
            idx = lunr(function () {
              this.ref("uri");
              this.field("content");

              documents.forEach(function (doc) {
                this.add(doc);
              }, this);
            });
          });

        let getData = (word) => {

          var randflag = false
          if (word == "*"){
            randflag = true
          }
          let deck = document.getElementById("deck");
          deck.innerHTML = "";

          let sch = idx.search(sBox.value);
          
          sch
            .sort((a,b)=>{
              if(randflag){
                return Math.random() - 0.5
              }else{
                return a-b
              }
            })
            .splice(start, 50)
            .forEach((ref) => {
              axios
                .get("https:\/\/mi-ki-ri.github.io\/awesome-brew-cask-site\/" + "/docs/" + ref.ref)
                .then((get) => {
                  
                  let card = document.createElement("article");
                  card.classList.add("card");
                  let cardBody = document.createElement("div");
                  cardBody.classList.add("card-body");
                  cardBody.innerHTML = get.data;
                  card.appendChild(cardBody);
                  let cardFooter = document.createElement("footer");
                  cardFooter.classList.add("card-footer");
                  cardFooter.innerHTML = `<a href="#${ref.ref.slice(
                    1
                  )}">#${ref.ref.slice(1)}</a>`;
                  card.appendChild(cardFooter);
                  deck.appendChild(card);

                  var links = document.links;

                  for (
                    var i = 0, linksLength = links.length;
                    i < linksLength;
                    i++
                  ) {
                    if (links[i].hostname != window.location.hostname) {
                      links[i].target = "_self";
                      links[i].href = "#" + ref.ref;
                    }
                  }
                });
            });
        };

        let sBox = document.getElementById("sBox");
        sBox.addEventListener("input", (e) => {
          getData(sBox.value);
        });
        getData("*");

        let raquo = document.getElementById("raquo");
        raquo.addEventListener("click", (e) => {
          start += 50;

          let q = sBox.value == "" ? "*" : sBox.value;
          getData(q);
        });

        let laquo = document.getElementById("laquo");
        laquo.addEventListener("click", (e) => {
          start -= 50;

          if(start < 0){
            start = 0
          }

          let q = sBox.value == "" ? "*" : sBox.value;
          getData(q);
        });
      });
    </script>
  </body>
</html>
