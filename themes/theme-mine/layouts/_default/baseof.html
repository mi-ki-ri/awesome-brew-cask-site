<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Brew Cask</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <div class="row p-0 m-0">
        <header class="col">
          <h1>
            <a href="{{.Site.BaseURL}}">
              Awesome Brew Cask
            </a>
          </h1>
        </header>
      </div>
      <div class="row">
        <nav class="col">
          <input type="search" id="sBox" class="form-control" />
        </nav>
      </div>
      <div class="row">
        <div class="col p-5">
          <h2>検索結果をランダムに25件表示</h2>
        </div>
      </div>
      <div class="row">
        <main class="col">
          <div class="card-columns" id="deck"></div>
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let documents = [];
        let idx = null;
        axios.get("{{ .Site.BaseURL }}/indexes/my-index.json").then((res) => {
          documents = res.data;
          i_dx = lunr(function () {
            this.ref("uri");
            this.field("content");

            documents.forEach(function (doc) {
              this.add(doc);
            }, this);
          });
        });

        let getData = (word) => {
          let deck = document.getElementById("deck");
          deck.innerHTML = "";

          let deck = document.getElementById("deck");
          let sch = idx.search(sBox.value);
          // console.log(sch);
          sch
            .sort(() => {
              return Math.random() - 0.5;
            })
            .slice(0, 25)
            .forEach((ref) => {
              axios
                .get("{{.Site.BaseURL}}" + "/docs/" + ref.ref)
                .then((get) => {
                  // console.log(get);
                  let card = document.createElement("article");
                  card.classList.add("card");
                  let cardBody = document.createElement("div");
                  cardBody.classList.add("card-body");
                  cardBody.innerHTML = get.data;
                  card.appendChild(cardBody);
                  deck.appendChild(card);

                  var links = document.links;

                  for (
                    var i = 0, linksLength = links.length;
                    i < linksLength;
                    i++
                  ) {
                    if (links[i].hostname != window.location.hostname) {
                      links[i].target = "_blank";
                    }
                  }
                });
            });
        };

        let sBox = document.getElementById("sBox");
        sBox.addEventListener("input", (e) => {
          getData(sBox.value);
        });
        getData("*");
      });
    </script>
  </body>
</html>
